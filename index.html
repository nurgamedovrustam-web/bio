<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>morhine — bio links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="morhine | dev, projects, telegram @morhine" />
    <meta name="theme-color" content="#ff00ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="https://i.pinimg.com/736x/b3/ed/c4/b3edc4d0afc46ecc4dae34746621acc5.jpg" />

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent-main: #ff00ff;
            --accent-glow: #ff00ff80;
            --accent-soft: rgba(255, 0, 255, 0.12);
            --text-primary: #f0f0ff;
            --text-secondary: #a0a0c0;
            --border-glow: rgba(255, 0, 255, 0.3);
            --shadow-neon: 0 0 30px rgba(255, 0, 255, 0.4);
            --shadow-deep: 0 20px 60px rgba(0, 0, 0, 0.8);
            --radius: 20px;
            --transition: 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Monaco', monospace;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0f2e 50%, #0a0a0f 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(1rem, 4vw, 1.5rem);
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
            line-height: 1.4;
        }

        .matrix-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background:
                    radial-gradient(circle at 20% 80%, rgba(255,0,255,0.03) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(0,255,255,0.03) 0%, transparent 50%);
            animation: matrixFloat 20s infinite linear;
            z-index: 1;
        }

        @keyframes matrixFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: min(440px, 95vw);
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: clamp(0.75rem, 2vw, 0.875rem);
            padding: clamp(0.75rem, 3vw, 0.875rem) clamp(1.25rem, 4vw, 1.25rem);
            background: rgba(18, 18, 26, 0.9);
            border: 1px solid var(--border-glow);
            border-radius: 16px 16px 0 0;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-neon);
            margin-bottom: -1px;
        }

        .status-dot {
            width: clamp(0.625rem, 2vw, 0.6875rem);
            height: clamp(0.625rem, 2vw, 0.6875rem);
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00cc66);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .status-text {
            font-size: clamp(0.75rem, 2.5vw, 0.8125rem);
            color: var(--text-secondary);
            letter-spacing: 0.03em;
            white-space: nowrap;
        }

        .profile-card {
            background: linear-gradient(145deg, var(--bg-secondary), rgba(10,10,15,0.95));
            border: 1px solid var(--border-glow);
            border-radius: 0 0 var(--radius) var(--radius);
            padding: clamp(1.5rem, 6vw, 2rem);
            box-shadow: var(--shadow-deep), var(--shadow-neon);
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                    conic-gradient(from 0deg, transparent 0deg, var(--accent-soft) 90deg, transparent 180deg),
                    conic-gradient(from 180deg, transparent 180deg, var(--accent-soft) 270deg, transparent 360deg);
            padding: 1px;
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: rotateGlow 8s linear infinite;
        }

        @keyframes rotateGlow {
            to { transform: rotate(1turn); }
        }

        .avatar-section {
            display: flex;
            align-items: center;
            gap: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: clamp(1rem, 4vw, 1.5rem);
        }

        .avatar {
            position: relative;
            width: clamp(72px, 18vw, 90px);
            height: clamp(72px, 18vw, 90px);
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .avatar::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--accent-main), #00ffff, var(--accent-main));
            border-radius: 50%;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            to { transform: rotate(1turn); }
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-size: clamp(1.5rem, 7vw, 2rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-main));
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: clamp(0.125rem, 1vw, 0.25rem);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .username {
            font-size: clamp(0.75rem, 3vw, 0.95rem);
            color: var(--accent-main);
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .typing-bio {
            font-size: clamp(0.8125rem, 3vw, 0.95rem);
            color: var(--text-secondary);
            line-height: 1.5;
            margin-top: clamp(0.375rem, 2vw, 0.5rem);
            position: relative;
        }

        .typing-bio::after {
            content: '|';
            animation: blink 1s infinite;
            color: var(--accent-main);
            margin-left: 0.125rem;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: clamp(0.75rem, 3vw, 1rem);
            margin-top: clamp(1rem, 4vw, 1.5rem);
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: clamp(0.875rem, 4vw, 1.1rem) clamp(1rem, 4vw, 1.3rem);
            background: rgba(18, 18, 26, 0.8);
            border: 1px solid rgba(255, 0, 255, 0.25);
            border-radius: clamp(12px, 3vw, 16px);
            text-decoration: none;
            color: var(--text-primary);
            font-size: clamp(0.875rem, 3vw, 0.95rem);
            font-weight: 500;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .link-btn:active::before,
        .link-btn:hover::before {
            transform: translateX(100%);
        }

        .link-btn:active,
        .link-btn:hover {
            border-color: var(--accent-main);
            box-shadow: var(--shadow-neon);
            transform: translateY(-1px);
            background: rgba(255, 0, 255, 0.12);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 0.75rem);
            flex: 1;
            min-width: 0;
        }

        .link-icon {
            width: clamp(28px, 7vw, 32px);
            height: clamp(28px, 7vw, 32px);
            border-radius: clamp(6px, 1.5vw, 8px);
            background: rgba(255, 0, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .link-icon svg {
            width: clamp(14px, 3.5vw, 18px);
            height: clamp(14px, 3.5vw, 18px);
            stroke: var(--accent-main);
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .link-text {
            min-width: 0;
            flex: 1;
        }

        .link-text .title {
            font-weight: 600;
            margin-bottom: 0.125rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-text .subtitle {
            font-size: 0.7em;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-arrow {
            width: clamp(20px, 5vw, 24px);
            height: clamp(20px, 5vw, 24px);
            border-radius: 50%;
            border: 1.5px solid var(--border-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .link-btn:active .link-arrow,
        .link-btn:hover .link-arrow {
            transform: translateX(3px);
            border-color: var(--accent-main);
        }

        .link-arrow svg {
            width: clamp(10px, 2.5vw, 12px);
            height: clamp(10px, 2.5vw, 12px);
            stroke: var(--text-secondary);
            stroke-width: 2;
        }

        .link-btn:active .link-arrow svg,
        .link-btn:hover .link-arrow svg {
            stroke: var(--accent-main);
        }

        .footer {
            margin-top: clamp(1.5rem, 6vw, 2rem);
            padding-top: clamp(1rem, 4vw, 1.5rem);
            border-top: 1px solid rgba(255, 0, 255, 0.25);
            text-align: center;
            font-size: clamp(0.6875rem, 2.5vw, 0.8rem);
            color: var(--text-secondary);
        }

        /* Safe area для iPhone */
        @supports (padding: max(0px)) {
            body {
                padding-bottom: max(0px, env(safe-area-inset-bottom));
                padding-top: max(0px, env(safe-area-inset-top));
            }
        }

        /* Префиксы для старых браузеров */
        @supports not (backdrop-filter: blur(20px)) {
            .status-bar, .link-btn {
                background: rgba(18, 18, 26, 0.95);
            }
        }
    </style>
</head>
<body>
<div class="matrix-bg"></div>

<div class="container">
    <div class="status-bar">
        <div class="status-dot"></div>
        <div class="status-text">online • 23:55 MSK</div>
    </div>

    <div class="profile-card">
        <div class="avatar-section">
            <div class="avatar">
                <img src="https://i.pinimg.com/736x/b3/ed/c4/b3edc4d0afc46ecc4dae34746621acc5.jpg" alt="morhine" loading="lazy">
            </div>
            <div class="profile-info">
                <h1 class="profile-name">morhine</h1>
                <div class="username">@morhine</div>
            </div>
        </div>

        <p class="typing-bio">osint python and...</p>

        <div class="links">
            <a href="https://t.me/monedoxer" class="link-btn" target="_blank" rel="noopener noreferrer">
                <div class="link-content">
                    <div class="link-icon">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M18.4 5.6L5 11.1c-.9.4-.9 1.1-.2 1.3l3.2 1 .8 2.6c.1.3.2.4.4.5.2 0 .3-.1.5-.3l1.5-1.5 3.1 2.3c.6.3 1 .1 1.1-.6l2-9.4c.2-.9-.3-1.3-1-1z" stroke-width="1.6"/>
                        </svg>
                    </div>
                    <div class="link-text">
                        <div class="title">Telegram</div>
                        <div class="subtitle">основной контакт</div>
                    </div>
                </div>
                <div class="link-arrow">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="m9 18 6-6-6-6" stroke-width="2"/>
                    </svg>
                </div>
            </a>
        </div>

        <div class="footer">
            <div> 2025</div>
        </div>
    </div>
</div>

<script>
    // Typing effect - оптимизирован для мобильных
    const bioText = "osint python and ...";
    const typingBio = document.querySelector('.typing-bio');
    let i = 0;
    let typingTimeout;

    function typeWriter() {
        if (i < bioText.length) {
            typingBio.textContent = bioText.slice(0, i) + '|';
            i++;
            typingTimeout = setTimeout(typeWriter, Math.max(60, window.innerWidth < 480 ? 100 : 80));
        } else {
            typingBio.textContent = bioText;
        }
    }

    // Запуск с учетом производительности
    if ('requestIdleCallback' in window) {
        requestIdleCallback(() => setTimeout(typeWriter, 300));
    } else {
        setTimeout(typeWriter, 300);
    }

    // Обновление времени в status-bar
    function updateTime() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('ru-RU', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        });
        document.querySelector('.status-text').textContent = `online • ${timeStr} MSK`;
    }

    updateTime();
    setInterval(updateTime, 30000); // каждые 30 сек
</script>
</body>
</html>
